<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSGame.html</title>
</head>
<body>
    <script>
        function changeNum(choice){
            switch(choice){
                case 1:
                    choice = "가위"
                    break;
                case 2:
                    choice = "바위"
                    break;
                case 3:
                    choice = "보"
                    break;
            }
            return choice;
        }

        function rpsGame(){
            //1에서 3사이의 난수 생성
            var com = parseInt(Math.random()*3)+1;
            var user = Number(document.getElementById("user").value);
            
            var user_img = document.getElementById("user");
            var com_img = document.getElementById("com");

            user_img.src = "./images" +changeNum(user) + "jpg";
            com_img.src = "./images" +changeNum(com) + "jpg";

            if( !(user<1 || user>3)) {
                switch(user - com) {
                    case 0: document.write("비겼습니다."); break;
                    case 1: case -2: document.write ("이겼습니다."); break;
                    case -1: case 2: document.write("졌습니다."); break;
                }
            }
            document.getElementById("result").value;
        }
    </script>

    <h2>가위바위보 게임</h2>
    <fieldset>
        <table border=1 height=200px; width=200;>
            <tr>
                <td>컴퓨터</td>
                <td>나</td>
            </tr>

            <tr>
                <td>
                    <img id="com" src="./images/start.png" width="200px" height="200px"/>
                </td>
                <td>
                    <img id="user" src="./images/start.png" width="200px" height="200px"/>
                </td>
            </tr>

            <tr>
                <td colspan="2"></td>
                
            </tr>
        </table>
    </fieldset>
</body>
</html>
