<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2.html</title>
</head>
<body>
    <form name="registFrm" method="get"  onsubmit="return formValidate();">
    <table cellspacing="0" cellpadding="20">
        <tr>
            <td>아이디</td>
            <td >
                <input type="text" name="id" size="20"/>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="password" name="password" size="20" />
            </td>
        </tr>
        <tr>
            <td>이메일</td>
            <td>
                <input type="text" name="email" size="20" />
            </td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                <input type="radio" name="gender" value="M"/>남자
                &nbsp;&nbsp;
                &nbsp;&nbsp;
                <input type="radio" name="gender" value="W" />여자
            </td>
        </tr>
        <tr style="text-align: center;">
            <td>
                <input type="submit" value="이전" style="width: 100px; height: 30px; border-color:black; background-color: white;"
                  onmouseover= "this.style.backgroundColor='#e5e5e5';">
            </td>
            <td>
                <input type="submit" value="다음" style="width: 100px; height: 30px; border-color:black;"
                  onmouseover= "this.style.backgroundColor='#e5e5e5';">
            </td>
        </tr>
    </table>
    </form>


    <script>
        function formValidate(){
            var frm = document.forms[0];
            var setChk = "";
            
            if(frm.id.value==""){
                alert("아이디를 입력해주세요");
                frm.id.focus();
                return false;
            }
            if(frm.password.value==""){
                alert("비밀번호를 입력해주세요");
                frm.id.focus();
                return false;
            }
            if(frm.email.value==""){
                alert("비밀번호를 입력해주세요");
                frm.id.focus();
                return false;
            }
            
            var isGender = false;
            for(var i=0; i<frm.gender.length; i++){
                if(frm.gender[i].checked==true){
                    isGender = true;
                    break;
                }
            }
            if(isGender != true){
                alert("성별을 선택해 주세요");
                frm.gender[0].focus();
                return false;
            }
        } 

    </script>
</body>
</html>
